services:
  - type: web
    name: rag-document-chat
    runtime: python3
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        value: llama3-8b-8192
      - key: MISTRALAI_API_KEY
        sync: false
      - key: USE_MEMORY_CHROMA
        value: true
      - key: LANGSMITH_TRACING
        value: false
      - key: LANGSMITH_API_KEY
        value: ""
      - key: LANGSMITH_PROJECT
        value: RAG-Capstone-MVP